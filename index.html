<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Components</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        margin: auto;
        padding-top: 5%;
        width: 50%;
      }
    </style>
  </head>

  <body>
      <h1>CUSTOM WEB COMPONENTS</h1>
      <hr>
      <br>
      <button>square button</button>
      <button class="round">round button</button>
      <br>
      <br>
      <button class="indigo-light">light square</button>
      <button class="round indigo-light">light round</button>
      <br>
      <br>
      <br>
      <sticky>square sticky</sticky>
      <sticky class="round">round sticky</sticky>
      <br>
      <br>
      <sticky class="indigo-light">light square</sticky>
      <sticky class="round indigo-light">light round</sticky>
      <br>
      <br>
      <br>
      <tag>square tag</tag>
      <tag class="round">round tag</tag>
      <br>
      <br>
      <tag class="indigo-light">light square</tag>
      <tag class="round indigo-light">light round</tag>
      <br>
      <br>
      <br>
      <badge>1</badge>
      <badge class="round">2</badge>
      <br>
      <br>
      <badge class="indigo-light">3</badge>
      <badge class="round indigo-light">4</badge>
      <br>
      <br>
  </body>
</html>
